<style>
    body.maintenance-body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    /* Container */
    .maintenance-container {
        max-width: 600px;
        padding: 20px;
        background: rgba(255,255,255,0.05);
        border-radius: 15px;
        backdrop-filter: blur(8px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        animation: maintenance-fadeIn 1.2s ease-in-out;
    }

    /* Title */
    .maintenance-title {
        font-size: 2.8rem;
        margin-bottom: 10px;
    }

    /* Subtitle */
    .maintenance-subtitle {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #ddd;
    }

    /* Loader Animation */
    .maintenance-loader {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(255,255,255,0.3);
        border-top: 6px solid #fff;
        border-radius: 50%;
        animation: maintenance-spin 1s linear infinite;
        margin: 20px auto;
    }


    /* Animations */
    @keyframes maintenance-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes maintenance-fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
        .maintenance-title { font-size: 2rem; }
        .maintenance-subtitle { font-size: 1rem; }
    }
    </style>

  <script>
    // Fetch data from the server
    fetch('http://localhost:3000/api/data')
      .then(response => response.json()) // Parse JSON response
      .then(data => {
        const container = document.getElementById('data-container');
        console.log("this is data = " + data)
        console.log("this is response = " )
        
        // Check if data exists and then create HTML for it
        if (data.length > 0) {
          data.forEach(item => {
            const div = document.createElement('div');
            div.innerHTML = `<p><strong>Name:</strong> ${item.name} <br><strong>Email:</strong> ${item.email}</p>`;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = 'No data found.';
        }
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById('data-container').innerHTML = 'Failed to load data.';
      });
  </script>
